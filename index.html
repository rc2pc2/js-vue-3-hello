<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Hello</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <main>
            <h1>
                {{ text }}
            </h1>
            <pre>
                Counter: {{ counter }}
            </pre>
            <button @click="decrementCounter(1)">
                Subtract to counter
            </button>
            <button @click="incrementCounter(1)">
                Add to counter
            </button>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
